<h2 mat-dialog-title>{{labelHeader}} cuenta bancaria</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="bankAccountForm" class="mt-3">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Institución financiera</mat-label>
                    <input formControlName="institucionFinanciera"
                           matInput
                           type="text">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Tipo de cuenta</mat-label>
                    <input formControlName="tipoCuenta"
                           matInput
                           type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Nro. Cuenta</mat-label>
                    <input formControlName="nroCuenta"
                           matInput
                           type="text">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Titular</mat-label>
                    <input formControlName="titularCuenta"
                           matInput
                           type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Documento de identidad</mat-label>
                    <input formControlName="docIdentidad"
                           matInput
                           type="text">
                </mat-form-field>
                <mat-error *ngIf="f.docIdentidad.hasError('maxlength') && f.docIdentidad.touched">
                    Debe contener máximo 13 caracteres
                </mat-error>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100" floatLabel="always">
                    <mat-label>Email notificación</mat-label>
                    <input formControlName="emailNotificacion"
                           matInput
                           type="email">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-dialog-close mat-stroked-button>Cancelar</button>
    <button (click)="save()"
            cdkFocusInitial
            color="warn"
            mat-stroked-button>Guardar
    </button>
</mat-dialog-actions>
