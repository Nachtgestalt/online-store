<div class="container-fluid mt-3" style="overflow-x: hidden; height: calc(100vh - 80px);">
    <div class="row">
        <div class="col-md-12">
            <h1 class="title">Revisa tu carrito</h1>
            <!-- <div class="col-md-12" style="height: calc(100vh - 300px);"> -->
                <ag-grid-angular #agGridItems
                                 [frameworkComponents]="frameworkComponents"
                                 [gridOptions]="gridOptions"
                                 [localeText]="localeText"
                                 [suppressRowClickSelection]="true"
                                 class="ag-theme-balham"
                                 rowHeight="30"
                                 style="width: 100%; height: 100%"
                                 [stopEditingWhenGridLosesFocus]="true"
                                 [singleClickEdit]="true"
                >
                </ag-grid-angular>
            <!-- </div> -->
            <div class="row flex-row-reverse mt-3 mx-5">
                <span style="font-weight: bolder">Total: {{total | currency}}</span>
            </div>
            <div *ngIf="(getState | async).ids.length > 0" class="row p-3">
                <div class="col-md-12">
                    <button (click)="deleteProducts()"
                            class="mr-3 mt-3" color="warn"
                            mat-raised-button>Eliminar seleccionados
                    </button>
                    <button (click)="emptyCart()"
                            class="mr-3 mt-3"
                            color="warn" mat-raised-button>Vaciar carrito
                    </button>
                    <button (click)="goToCheckout()"
                            class="mt-3"
                            color="primary" mat-raised-button>
                        Registrar pedido
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
