<div class="container mt-3">
    <div class="row">
        <div *ngIf="setupInfo$ | async as setup" class="col-md-12">
            <h2>Acerca de nosotros</h2>
            <quill-editor [(ngModel)]="setup.aboutUs"
                          [modules]="{toolbar:false}"
                          [readOnly]="true"
                          [style]="{border: '0px'}"></quill-editor>
        </div>
    </div>
</div>
